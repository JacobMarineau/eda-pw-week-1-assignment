<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <!-- Used for automated testing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.2.0/mocha.min.js"
        integrity="sha512-jsP/sG70bnt0xNVJt+k9NxQqGYvRrLzWhI+46SSf7oNJeCwdzZlBvoyrAN0zhtVyolGcHNh/9fEgZppG2pH+eA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/10.2.0/mocha.css"
        integrity="sha512-SjDc34mGAkSBKnNMasz1QPVustFyPQUHUO5wxzGNC5x9wQMcHwDHXCNRYowC/6DsX0lqvpCI1mKiVEQkws2olw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.7/chai.min.js"
        integrity="sha512-Pwgr3yHn4Gvztp1GKl0ihhAWLZfqgp4/SbMt4HKW7AymuTQODMCNPE7v1uGapTeOoQQ5Hoz367b4seKpx6j7Zg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="helloworld.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <!-- Create a header element  -->
    <header>
        <h1>Jacob Marineau</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <main>
        <!-- Include an image -->
        <img src="https://media.istockphoto.com/id/669585146/vector/orthodox-cross-icon-in-simple-style.jpg?s=612x612&w=0&k=20&c=bWKo1eYydwplpTFnOkMlG4GGrKZ6sGrfHcdIMDOAFTY="
            alt="Orthodox-Cross">
        <!-- Create an unordered list with 3 list items of fun facts about you -->

        <ul>
            <li>
                I have been working on creating my own TTRPG system for the past six years.
            </li>
            <li>
                I can play the violin, piano, and ocarina.
            </li>
            <li>
                I'm famous for my alfredo recipe.
            </li>
        </ul>

    </main>
    <!-- Create a footer element -->

    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
        <p>I bind to myself today the faith of the trinity in unity.</p>
    </footer>
    <div id="container">
        <!-- Used for automated testing -->
        <div id="mocha"></div>
    </div>

    <link rel="stylesheet" href="../test/test.styles.css" />
    <script src="../test/test.js"></script>
</body>

</html>
